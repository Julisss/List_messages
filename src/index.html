<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Messages</title>
</head>
<body>
    <div class="container">

        <div class="messages-block">
            <div class="messages-header">
                <button class="update-btn header-elem" data-update="true"></button>
                <p class="header-elem header-text">Повідомлень - <span class="count-messages">0</span></p>
                <p class="header-elem header-text">Непрочитаних - <span class="count-notRead-messages">0</span></p>
            </div>
            <div class="messages-body">
                <ul class="messages-list">
                </ul>
            </div>
        </div>

    </div>

</body>
</html>
